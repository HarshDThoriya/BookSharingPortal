{% comment %} {% extends "loginapp/base.html" %} {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="../../static/loginapp/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../../static/loginapp/css/style.css">

</head>
<body>
{% block nav_block %}

<!--<ul class="nav navbar-nav">
  <li><a class="navbar-link" href="{% url 'loginapp:register' %}">Register</a></li>  
  <li><a class="navbar-link" href="{% url 'loginapp:user_login' %}">Login</a></li>
</ul>-->
{% endblock %}
{% block body_block %}
<div class="container">
  <div class="jumbotron">
    <h1 style="text-align: center;">Welcome to Book Sharing Portal</h1>
    <!--<h2>Register or Login if you'd like to use book sharing portal</h2>-->
  </div>
</div>
  <!--<div class="main">-->

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign In <br> OR <br>Sign Up </h2>
                        <form method="POST" action = "{% url 'loginapp:register' %}" class="register-form" id="register-form" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group form-button">
                                
                                <input type="submit" name="signup" id="signup" class="form-submit" style = "font-size: 20px;" value="Register"/>
                            </div>
                        </form>
                        <!--<form method="POST" action = "{% url 'loginapp:user_login' %}" class="register-form" id="register-form" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group form-button">
                                
                                <input type="submit" name="signin" id="signup" class="form-submit" value="Sign In"/>
                            </div>
                        </form>-->
                    </div>
                    <div class="signup-image">
                        <figure><img src="../../static/loginapp/images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="{% url 'loginapp:user_login' %}" style = "font-size: 20px;" class="signup-image-link">I am already a member</a>
                    </div>
                </div>
            </div>
        </section>
    <!--</div>-->

    <!-- JS -->
    <script src="../../static/loginapp/vendor/jquery/jquery.min.js"></script>
    <script src="../../static/loginapp/js/main.js"></script>
  {% endblock %}
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
